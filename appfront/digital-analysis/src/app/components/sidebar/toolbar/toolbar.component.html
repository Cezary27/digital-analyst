<mat-toolbar>
    <div class="flex">

        <div class="gap-3 flex items-center">
            <button mat-icon-button (click)="onToolBarToggle()">
                <mat-icon>open_in_new</mat-icon>
            </button>

            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>menu</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
                <ng-container *ngFor="let page of pagesForView">
                    <button mat-menu-item (click)="onMenuSelect(page)">{{page.name}}</button>
                </ng-container>
            </mat-menu>

            <div>Digital Analyst</div>
            <span class="flex-1"></span>
            <img class="h-16" [src]=imageSrc height="200">
        </div>
    </div>

</mat-toolbar>
